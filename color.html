    <title>Timer</title>
    <style type="text/css">
        body { margin: 40px; background: rgb(38, 50, 56); overflow: hidden; line-height: 1.5; font-size: 14px; color: #fff;
               font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; }
        
        .box { width: 50px; height: 50px; margin-bottom: 20px; background: #aaa; border: 1px solid #666;
               border-radius: 4px; text-align: center; font-size: 16px; line-height: 50px; }
    </style>
<body>
    
    
<script type="text/javascript">


    function color2RGB( color ) {
        var r = (color >>> 16) & 0xFF;
        var g = (color >>> 8 ) & 0xFF;
        var b = (color >>> 0 ) & 0xFF;
        
        return { "r": r, "g": g, "b": b };
    }
    
    
    function RGB2Color( r, g, b ) {
        return ((r & 0xFF) << 16)
            |  ((g & 0xFF) << 8 )
            |  ( b & 0xFF);
    }
    
    
    
    
    
    
    
</script>
</body>
