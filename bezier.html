<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Timer</title>
    <style type="text/css">
        body { margin: 0px; background: rgb(38, 50, 56); overflow: hidden; line-height: 1.5; font-size: 14px; color: #fff;
               font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; }
    </style>
<body>
<button onclick="location.reload();" style="position: absolute; left:10px; top:10px;">刷新</button>
    
    
<div class="box"></div>
<style type="text/css">
    .box { width: 50px; height: 50px; background: #069; margin-top: 175px; }
</style>
<script type="text/javascript">
    var handle = requestAnimationFrame(update);
    var target = document.querySelector(".box");

    function linear( a, b, t ) {
        return a + (b - a) * t;
    }
    
    function bezier3( p0, p1, p2, p3, t ) {
        var a = linear(p0, p1, t);
        var b = linear(p1, p2, t);
        var c = linear(p2, p3, t);
        
        var m = linear(a, b, t);
        var n = linear(b, c, t);
        var k = linear(m, n, t);
        
        return k;
    }

    function update() {
        var time = performance.now();
        var newX = (500 - 0) * bezier3(0, 1, 0, 1, time / 1000);
        
        target.style.transform = "translateX(" + newX + "px)";
        
        if ( time < 1000 ) {
            handle = requestAnimationFrame(update);
        }
    }
</script>
</body>
</html>
